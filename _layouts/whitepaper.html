---
layout: default
---
<section class="whitepaper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
	<h2 class="section-heading">{{page.title}}</h2>
        <div class="authors">{{page.author}}<br/>{{page.author_url}}</div>
        <div class="abstract"><b>ABSTRACT: </b>{{page.excerpt}}</div>
      </div>
    </div>
  </div>
  <div class="container">
    <section>

      {{ content }}

    </section>
  </div>
</section>
